<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-forecast">
        <h1>Toronto</h1>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        />
        <span class="temperature">2</span>
        <span class="units"> C°|F° </span>
      </div>
      <div class="details">
        <span class="row">Humidity: 76%</span>
        <span class="row">Wind: 11 km/h</span>
      </div>
      <div class="currently">
        <span class="row">Monday 15:00</span>
        <span class="row"> Cloudy</span>
      </div>
      
      <div class="future-forecast row">
        <div class="col"> Mon </br> 2° -1°</div>
           <div class="col">Tue </br> 2° -1°</div>
            <div class="col">Wed </br> 2° -1°</div>
           <div class="col">Thu </br> 2° -1°</div>
            <div class="col">Fri </br> 2° -1°</div>
    
      </div>
    </div>
  </body>
</html>
