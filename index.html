<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
              <div class="row">
                  <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Enter your city here..."
              autocomplete="off"
            />
                  </div>
                  <div class="col-3">
              <input
                class="btn btn-primary w-95"
                type="submit"
                value="Search"
              />  
            </div>
          </div>
          </form>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
               <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <span class="float-left"> 
                    <strong id="temperature"></strong>
                       <span class="units"> °C | °F </span>
                </span>
              </div>
            </div>    
          <div class="col-md-6">
            <ul>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
<div class="col-2"> 
    <div class="weather-forecast-date">
    Thu
    </div>
<div> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"   alt="" width="40"/>
</div>
<div class="weather-forecast-temperatures">
    <span class="weather-forecast-temperature-max">18 </span>
 <span class="weather-forecast-temperature-min">12 </span>
</div>
</div>
        </div>

        </div>
      </div>
      <small>
        <a href="https://github.com/la-viza/Second-Weather-App"
          >Open-source code</a
        >
        by Luiza Moshkin
      </small>
      <script src="app.js/app.js"></script>
    </div>
  </body>
</html>
